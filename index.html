<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <a href="#" rel="">
            <img src="./img/Logo-2.png" alt="Logo Alura" class="logo">
        </a>    
    </header>

    <main>
        <section class="encriptador">
            <textarea id="input-text" class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="./img/bi_exclamation-circle-fill.png" alt="Imagen Aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button id="encrypt-btn" class="btn-encriptar">Encriptar</button>
                <button id="decrypt-btn" class="btn-desencriptar">Desencriptar</button>
                <button id="copy-btn" class="btn-copiar" style="display: none;">Copiar</button>
            </div>
        </section>

        <section class="tarjeta" >
            <div class="tarjeta-contenedor">
                <img src="./img/Muñeco.png" alt="Imagen Muñeco" class="img-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea id="output-text" class="evaluar" readonly></textarea>
        </section>
    </main>

    <footer>
        <p>Encriptador de Texto</p> 
    </footer>

    <script src="app.js"></script>
</body>
</html>
