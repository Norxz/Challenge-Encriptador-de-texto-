<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Logo.png" alt="Logo" class="logo">
    </header>
    <main>
        <section class="input-section">
            <textarea id="input-text" placeholder="Ingresa el texto aquí..."></textarea>
            <div class="buttons">
                <button id="encrypt-btn">Encriptar</button>
                <button id="decrypt-btn">Desencriptar</button>
                <button id="copy-btn" class="hidden">Copiar</button>
            </div>
        </section>
        <section id="output-section">
            <img src="Muñeco.png" alt="Muñeco" class="muñeco">
            <textarea id="output-text" readonly></textarea>
        </section>
    </main>
    <footer>
        <p>Creado por Andrés Felipe Espinosa Lozano - 2024</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
